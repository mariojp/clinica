<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<title>Funcionário</title>
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
	crossorigin="anonymous"></script>
</head>
<body>
	<header class="p-3 bg-dark text-white">
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/"
					class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
						fill="currentColor" class="bi bi-shield-plus" viewBox="0 0 16 16">
  				<path
							d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z" />
  				<path
							d="M8 4.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V9a.5.5 0 0 1-1 0V7.5H6a.5.5 0 0 1 0-1h1.5V5a.5.5 0 0 1 .5-.5z" />
		  </svg>
				</a>

				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="/endereco" class="nav-link px-2 text-white">UNIFISIO</a></li>
					<li><a href="/especialidade"
						class="nav-link px-2 text-secondary">Especialidade</a></li>
					<li><a href="#" class="nav-link px-2 text-white">Lorem</a></li>
					<li><a href="#" class="nav-link px-2 text-white">Ipsum</a></li>
				</ul>

				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
					<input type="search" class="form-control form-control-dark"
						placeholder="Busca..." aria-label="Buscar">
				</form>

				<div class="text-end">
					<button type="button" class="btn btn-outline-light me-2">Login</button>
					<button type="button" class="btn btn-warning">Registrar</button>
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<main>
			<form th:action="@{/funcionario/salvar}" th:object="${funcionario}"
				method="post">

				<h3>Dados Funcionário</h3>
				<input type="hidden" name="funcionario_oid"
					th:value="*{funcionario_oid}">

				<div class="mb-3">
					<label for="nome" class="form-label">Nome :</label> <input
						type="text" id="nome" name="funcionario_nome"
						th:value="*{funcionario_nome}" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="rg" class="form-label">RG :</label> <input type="text"
						id="rg" name="funcionario_rg" th:value="*{funcionario_rg}"
						class="form-control" />
				</div>

				<div class="mb-3">
					<label for="orgaoEmissor" class="form-label">Orgão Emissor
						:</label> <input type="text" id="orgaoEmissor"
						name="funcionario_orgaoEmissor"
						th:value="*{funcionario_orgaoEmissor}" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="cpf" class="form-label">CPF :</label> <input
						type="text" id="cpf" name="funcionario_cpf"
						th:value="*{funcionario_cpf}" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="cpf" class="form-label">Telefone :</label> <input
						type="text" id="telefone" name="funcionario_telefone"
						th:value="*{funcionario_telefone}" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="cpf" class="form-label">Celular :</label> <input
						type="text" id="celular" name="funcionario_celular"
						th:value="*{funcionario_celular}" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="isMedico">Médico : </label> <input type="checkbox"
						id="isMedico"  onclick="verificaMedico();">
				</div>

				<div id="medico" style = "display :none;">

					<input type="hidden" name="medico_oid" th:value="*{medico_oid}">

					<div class="mb-3">
						<label for="concelho" class="form-label">Concelho :</label> <input
							type="text" id="concelho" name="medico_concelho"
							th:value="*{medico_concelho}" class="form-control" />
					</div>

					<div>
					<label for="especialidade">Especialidade :</label>
						<select class="form-select" th:field = "${funcionario.medico_especialidade}" >
							<option value="" >---Choose---</option>
							<option th:each = "e : ${especialidades}" th:text = "${e.nome}" th:value="${e.oid}" ></option>
						</select>
					</div>
					<br>
				</div>

				<h3>Endereço</h3>

				<input type="hidden" name="endereco_oid" th:value="*{endereco_oid}">

				<div class="mb-3">
					<label for="nomeEndereco" class="form-label">Endereço :</label> <input
						type="text" id="nomeEndereco" name="endereco_nome"
						th:value="*{endereco_nome}" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="numero" class="form-label">Número</label> <input
						type="text" id="numero" name="endereco_numero"
						th:value="*{endereco_numero}" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="complemento" class="form-label">Complemento</label> <input
						type="text" id="complemento" name="endereco_complemento"
						th:value="*{endereco_complemento}" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="bairro" class="form-label">Bairro</label> <input
						type="text" id="bairro" name="endereco_bairro"
						th:value="*{endereco_bairro}" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="cidade" class="form-label">Cidade</label> <input
						type="text" id="cidade" name="endereco_cidade"
						th:value="*{endereco_cidade}" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="estado" class="form-label">Estado</label> <input
						type="text" id="estado" name="endereco_estado"
						th:value="*{endereco_estado}" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="cep" class="form-label">Cep</label> <input type="text"
						id="cep" name="endereco_cep" th:value="*{endereco_cep}"
						class="form-control" />
				</div>



				<button type="submit" class="btn btn-primary">Salvar</button>

			</form>
		</main>
	</div>

	<script type="text/javascript">
		function verificaMedico() {

			var isMedico = document.getElementById('isMedico');

			if (isMedico.checked == true) {
				document.getElementById('medico').style.display = "block";
			} else {
				document.getElementById('medico').style.display = "none";
			}
		}
	</script>

</body>
</html>
