<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"

          crossorigin="anonymous">

        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Especialidade</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/"
         class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
             fill="currentColor" class="bi bi-shield-plus" viewBox="0 0 16 16">
          <path
                  d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z" />
          <path
                  d="M8 4.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V9a.5.5 0 0 1-1 0V7.5H6a.5.5 0 0 1 0-1h1.5V5a.5.5 0 0 1 .5-.5z" />
        </svg>
      </a>

      
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/endereco" class="nav-link px-2 text-white">Endereco</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Funcionario</a></li>
          <li><a href="/especialidade" class="nav-link px-2 text-white">Especialidade</a></li>
          <li><a href="/medico" class="nav-link px-2 text-white">Medico</a></li>
          <li><a href="/usuario" class="nav-link px-2 text-white">Usuario</a></li>
        </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark"
               placeholder="Busca..." aria-label="Buscar">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Registrar</button>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid">
  <main>
    <h5> Cadastro de  um Funcionario</h5>
   <form   th:action="@{/funcionario/salvar}" th:object="${entity}" method="post" >
      <div class="mb-3">
      	<h5>Nome</h5>
        <input type="text" required="required" id="funcionario_nome" name="funcionario_nome" th:value="*{funcionario_nome}"  class="form-control" />
        <h5>RG</h5>
        <input type="text"required="required" id="funcionario_rg" name="funcionario_rg" th:value="*{funcionario_rg}"  class="form-control" />
        <h5>Orgao</h5>
        <input type="text" required="required"id="funcionario_orgao" name="funcionario_orgao"  th:value="*{funcionario_orgao}"   class="form-control" />
        <h5>CPF</h5>
        <input type="text"required="required" id="funcionario_cpf"  name="funcionario_cpf"  th:value="*{funcionario_cpf}"  class="form-control" />
        <h5>Telefone</h5>
        <input type="text"required="required" placeholder="(DDD)XXXXXXXX" id ="funcionario_telefone" name="funcionario_telefone"  th:value="*{funcionario_telefone}"  class="form-control" />
        <h5>Celular</h5>
        <input type="text" required="required" placeholder="(DDD)(9)XXXXXXXX" id = "funcionario_celular" name="funcionario_celular"   th:value="*{funcionario_celular}"  class="form-control" />
        <h5>Logradouro</h5>
					<input type="text"required="required" id="endereco_logradouro" name="endereco_logradouro" th:value="*{endereco_logradouro}"
						class="form-control" />
					<h5>Numero</h5>
					<input type="text" required="required" id="endereco_numero" name="endereco_numero" th:value="*{endereco_numero}"
						class="form-control" />
					<h5>Complemento</h5>
					<input type="text" required="required" id="endereco_complemento" name="endereco_complemento" th:value="*{endereco_complemento}"
						class="form-control" />
					<h5>Bairro</h5>
					<input type="text" required="required" id="endereco_bairro" name="endereco_bairro" th:value="*{endereco_bairro}"
						class="form-control" />
					<h5>Cidade</h5>
					<input type="text"  required="required" id="endereco_cidade"
						name="endereco_cidade" th:value="*{endereco_cidade}" class="form-control" />
					<h5>CEP</h5>
					<input type="text" required="required"  id="endereco_cep"
						name="endereco_cep" th:value="*{endereco_cep}" class="form-control" />
            <h5>ESTADO</h5>
            <input type="text"  required="required" id="endereco_estado"
              name="endereco_estado" th:value="*{endereco_estado}" class="form-control" />
              
        <div th:each="detailedErrors : ${#fields.detailedErrors()}">
          <div class="alert alert-danger" th:if = "${#fields.hasAnyErrors()}">
            <span th:text="${detailedErrors.message}" ></span>
          </div>
        </div>
      </div>
      <button type="submit"  class="btn btn-primary">Salvar</button>
    </form>
  </main>
</div>

<!-- JavaScript Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
