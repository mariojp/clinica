<title>Atendimento Cadastro</title>
</head>
<body>
	<!-- Menu inicio -->
	<header class="p-3 bg-dark text-white">
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/"
					class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
						fill="currentColor" class="bi bi-shield-plus" viewBox="0 0 16 16">
  				<path
							d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z" />

							d="M8 4.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V9a.5.5 0 0 1-1 0V7.5H6a.5.5 0 0 1 0-1h1.5V5a.5.5 0 0 1 .5-.5z" />
		  </svg>
				</a>
				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-2 text-white">UNIFISIO</a></li>
					<li><a href="/droga" class="nav-link px-2 text-secondary">Droga</a></li>

					<li><a href="/atendimento" class="nav-link px-2 text-white">Atendimento</a></li>

				</ul>
				
			</div>
		</div>
	</header> <!-- Menu fim -->
<div class="container-fluid">
    <main>
		<h2>Formulário de atendimento</h2>
		<br>
		<form th:action="@{/atendimento/salvar}" th:object="${atendimento}" method="post">
		  <input type="hidden" name="oid" th:value="*{oid}">
		  <input type="hidden" name="oidc" th:value="*{consultas_oid}">
			
				<label for="nome" class="form-label">Nome do Paciente</label> 
				<input type="text" id="nome" name="paciente" th:value="*{paciente}" class="form-control"
				th:classappend="${#fields.hasErrors('paciente')} ? 'alert alert-danger' : '' "/>
				<div th:if="${#fields.hasErrors('paciente')}" th:errors="*{paciente}">Erro Message</div>
				
				<div class="mb-3">
				
			    <label for="conduta" class="form-label">Conduta</label> 
				<textarea rows="3" cols="100" id="conduta" name="conduta" th:value="*{conduta}" th:text="*{conduta}" class="form-control"
				th:classappend="${#fields.hasErrors('conduta')} ? 'alert alert-danger' : '' "></textarea> 
				<div th:if="${#fields.hasErrors('conduta')}" th:errors="*{conduta}">Erro Message</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Salvar</button><br> <br>
		   
		    <a href="#" th:href="@{/atendimento/receita/form(id=${atendimento.oid})}" class="btn btn-outline-warning">Add Receita</a> <br> <br>  
		   <a href="#" th:href="@{/exame/form}" class="btn btn-outline-info">Add Exame</a>
			</form> <br>	  
		Exames
		<div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Exame</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="exame: ${exames}" >
              <td> <a href="#" th:href="@{/exame/form(id=${exame.oid})}"> <span th:text="${exame.oid}" > -1 </span></a></td>
              <td th:text="${exame.texto}" > Exame </td>
              <td><a href="#" th:href="@{/exame/delete(id=${exame.oid})}">
              	<i class="bi bi-trash"></i>
              </a></td>
            </tr>
          </tbody>
        </table>
      </div>
 	    Receitas
		<div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Receituário</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="receita: ${receitas}" >
              <td> <a href="#" th:href="@{/atendimento/receita/form(id=${receita.oid})}"> <span th:text="${receita.oid}" > -1 </span></a></td>
              <td th:text="${receita.texto}" > Receita </td>
              <td><a href="#" th:href="@{/atendimento/receita/delete(id=${receita.oid})}">
              	<i class="bi bi-trash"></i>
              </a></td>
            </tr>
          </tbody>
        </table>
      </div>
		</main>
		</div>
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
			crossorigin="anonymous"></script>
			
			<footer>
        <div class="container-fluid bg-dark text-center text-white p-3 ">
        <div class="row " >
        <div class="col-sm-12">
        <p class="mb-0"> &copy; UNIFISIO | Designed by ED-TEAM	 </p>
        
        </div>
        
        
        </div>
        
        </div>
        
        
        </footer>
			
			
</body>
</html>
